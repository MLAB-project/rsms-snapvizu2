<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snapvizu2</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      body {
        background-color: rgb(10, 10, 10);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      .canvas {
        width: 100%;
        height: 70vh;
      }
      #channelboxes span {
        border-radius: 10px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1em;
        margin-top: auto;
        margin-bottom: 0.5em;
      };
    </style>
  </head>

  <body>
    <div>
      <canvas class="canvas" id="my_canvas"></canvas>
    </div>

    <div style="width: 80%; margin: auto">
      <span id="channelboxes">
        <span style="background-color: rgba(0%, 100%, 100%, 0.5);">CH1</span>
        <span style="background-color: rgba(30%, 100%, 30%, 0.5);">CH2</span>
        <span style="background-color: rgba(100%, 100%, 0%, 0.5);">CH3</span>
      </span>
      <span id="info" style="padding: 32px;"></span>
    </div>
  </body>

  <script type="module" src="./main.js"></script>
</html>
